<h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">แบบฟอร์มรายงานผลการพัฒนาตนเองและวิชาชีพ</h2>
<form id="reportForm" class="space-y-6">
    <div>
        <label for="userName" class="block text-sm font-medium text-gray-700">ชื่อผู้เข้าร่วม:</label>
        <select id="userName" name="userName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option value="">-- กรุณาเลือกชื่อ --</option>
        </select>
    </div>

    <div>
        <label for="userPosition" class="block text-sm font-medium text-gray-700">ตำแหน่ง:</label>
        <input type="text" id="userPosition" name="userPosition" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 sm:text-sm">
    </div>

    <div>
        <label for="activityName" class="block text-sm font-medium text-gray-700">ชื่อกิจกรรมที่เข้าร่วม:</label>
        <input type="text" id="activityName" name="activityName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <div>
        <label for="activityDate" class="block text-sm font-medium text-gray-700">วันที่เข้าร่วมกิจกรรม:</label>
        <input type="date" id="activityDate" name="activityDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <div>
        <label for="organizer" class="block text-sm font-medium text-gray-700">หน่วยงานที่จัด:</label>
        <input type="text" id="organizer" name="organizer" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <div>
        <label for="knowledge" class="block text-sm font-medium text-gray-700">ความรู้ความสามารถที่ได้รับจากการร่วมกิจกรรม:</label>
        <textarea id="knowledge" name="knowledge" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
    </div>

    <div>
        <label for="results" class="block text-sm font-medium text-gray-700">ผลการร่วมกิจกรรมและการนำไปใช้:</label>
        <textarea id="results" name="results" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="image1" class="block text-sm font-medium text-gray-700">ภาพการเข้าร่วมกิจกรรม 1 (สูงสุด 4MB):</label>
            <input type="file" id="image1" name="image1" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
        </div>
        <div>
            <label for="image2" class="block text-sm font-medium text-gray-700">ภาพการเข้าร่วมกิจกรรม 2 (สูงสุด 4MB):</label>
            <input type="file" id="image2" name="image2" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
        </div>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">ลงชื่อผู้รายงาน (วาด หรือ อัปโหลดไฟล์ .png):</label>
        <div class="signature-pad-container mb-2">
            <canvas id="signature-pad"></canvas>
        </div>
        <div class="flex items-center space-x-4">
            <button type="button" id="clearSignature" class="btn-secondary text-sm">ล้างลายเซ็น</button>
            <div class="flex-grow">
                 <label for="signatureFileUpload" class="text-sm text-gray-600">หรืออัปโหลดไฟล์ลายเซ็น (.png):</label>
                 <input type="file" id="signatureFileUpload" name="signatureFileUpload" accept=".png" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-1 file:px-3 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-50 file:text-gray-700 hover:file:bg-gray-100">
            </div>
        </div>
    </div>

    <div class="pt-4">
        <button type="submit" class="w-full btn-primary py-2.5 text-base">
            ส่งข้อมูลและสร้าง PDF
        </button>
    </div>
</form>
